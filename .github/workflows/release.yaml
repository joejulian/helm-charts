# FOR MORE DETAILS ON CR AND ENVIRONMENT VARS:
#https://github.com/helm/chart-releaser#environment-variables

name: release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3.5
        with:
          version: v3.11.1

      - name: Add Repositories for each chart
        run: |
          helm repo add redpanda https://charts.redpanda.com

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@98bccfd32b0f76149d188912ac8e45ddd3f8695f # v1.4.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Checkout gh-pages
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build kustomize for operator
        run: |
          mkdir -p gh-pages/kustomize/operator
          helm template -n redpanda operator charts/operator --no-hooks > gh-pages/kustomize/operator/resources.yaml
          cd gh-pages/kustomize/operator
          kubectl kustomize create --resources resources.yaml
          if [[ $(git status --porcelain) ]] ; then
            git commit -a -m 'update kustomize/operator'
            git push
          fi
